<!doctype html>
<html lang="en">
  <head>
    <title>New York Times Project</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <style>

    .jumbotron {
    background-color: lightblue !important;
}
    </style>

  </head>
  <body>
    <div class=container>

    <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-3">New York Times Search</h1>
      <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
    </div>
  </div>

  <form>
  <div class="form-group">
    <label for="exampleInputEmail1">Search Term</label>
    <input type="search" class="form-control" id="searchTerm" aria-describedby="searchHelp" placeholder="Enter search">
    <small id="searchHelp" class="form-text text-muted">Enter your search terms above.</small>
  </div>
  <div class="form-group">
    <label for="numberRecordsRecord">Number of Records to Retrive</label>
    <input type="password" class="form-control" id="numberRecords" placeholder="Records">
  </div>
  <div class="form-group">
    <label for="StartYear">Start Year (Optional)</label>
    <input type="input" class="form-control" id="startYear" placeholder="StartYear">
  </div>
  <div class="form-group">
    <label for="numberRecordsRecord">End Year(Optional)</label>
    <input type="password" class="form-control" id="numberRecords" placeholder="Records">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
